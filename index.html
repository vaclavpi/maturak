<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maturitní ples - Vstupenky</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Maturitní ples 2024</h1>
        <p>Zakupte si vstupenky a balíčky na nezapomenutelný ples!</p>
    </header>
    
    <section class="tickets">
        <h2>Vyberte si vstupenky</h2>
        <div class="ticket-option">
            <h3>Standardní vstupenka</h3>
            <p>500 Kč</p>
            <button class="buy-ticket" data-price="500" data-ticket="Standardní vstupenka">Koupit</button>
        </div>
        <div class="ticket-option">
            <h3>VIP vstupenka</h3>
            <p>1000 Kč</p>
            <button class="buy-ticket" data-price="1000" data-ticket="VIP vstupenka">Koupit</button>
        </div>
        <div class="ticket-option">
            <h3>Balíček s dárkovou obálkou</h3>
            <p>1500 Kč</p>
            <button class="buy-ticket" data-price="1500" data-ticket="Balíček s dárkovou obálkou">Koupit</button>
        </div>
    </section>

    <footer>
        <p>© 2024 Maturitní ples</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
